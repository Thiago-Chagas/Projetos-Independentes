<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="/Projetos-Independentes/form-page/CSS/style.css">
    <script src="https://kit.fontawesome.com/c733001182.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="principal">
        <div class="logo">
            <img src="/Projetos-Independentes/form-page/IMAGENS/img-logo.png" alt="logo" width="90px">
        </div>
        <div class="formulario">
           <div class="input">
            <input type="text" placeholder="Fullname">
            <i class="far fa-user"></i>
           </div> 
           <div class="input">
            <input type="text" placeholder="Username">
            <i class="far fa-user"></i>
           </div> 
           <div class="input">
            <input type="email" placeholder="E-mail">
            <i class="far fa-envelope"></i>
           </div> 
           <div class="input">
            <input type="password" placeholder="Password">
            <i class="fas fa-lock"></i>
           </div> 
           <div class="input">
            <input type="password" placeholder="Confirm Password">
            <i class="fas fa-lock"></i>
           </div> 
           <button class="go-back" type="reset"> Go back </button>
           <button class="sign-up" type="submit"> Sign Up</button>

        </div>

    </div>
    
</body>
</html>
